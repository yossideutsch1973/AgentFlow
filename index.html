<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentFlow UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'blurple': '#5865F2',
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.3/dist/style.css">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.0.0/",
    "react": "https://aistudiocdn.com/react@^18.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.0.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^18.0.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "reactflow": "https://esm.sh/reactflow@11.11.3?external=react,react-dom"
  }
}
</script>
<style>
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #root {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .react-flow__background {
    background-color: #1f2937; /* gray-800 */
  }
  .react-flow__node {
    font-family: inherit;
    color: inherit;
  }
  .react-flow__handle {
    width: 10px;
    height: 10px;
    background: #6366f1; /* indigo-500 */
    border: 2px solid #111827; /* gray-900 */
  }
  .react-flow__edge-path {
    stroke: #a5b4fc; /* indigo-300 */
    stroke-width: 2;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
